server:
  port: 8084

spring:
  ai:
    # 测试环境使用模拟配置
    openai:
      api-key: "test-api-key"
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
    ollama:
      base-url: "http://localhost:11434"
      chat:
        options:
          model: llama3
          temperature: 0.7
    pinecone:
      api-key: "test-pinecone-key"
      environment: "gcp-starter"
      index-name: "spring-ai-demo-test"

# 测试环境日志级别设为DEBUG
logging:
  level:
    root: DEBUG
    com.github.zhuyizhuo.springai: TRACE