# 服务器配置
server.port=8081
server.servlet.context-path=/sentinel-demo

# 应用名称
spring.application.name=sentinel-demo

# OpenAPI配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Sentinel配置

# Sentinel控制台地址（可选）
# 启动应用前需要先启动Sentinel控制台：java -jar sentinel-dashboard-1.8.6.jar
spring.cloud.sentinel.transport.dashboard=localhost:8080

# 应用与Sentinel控制台交互的端口
spring.cloud.sentinel.transport.port=8719

# 关闭Sentinel控制台懒加载，启动时立即连接
spring.cloud.sentinel.eager=true

# 允许关闭控制台
spring.cloud.sentinel.transport.heartbeat-interval-ms=1000

# 异常处理
spring.cloud.sentinel.web-context-unify=true

# 定义限流规则（可选，也可以通过控制台动态配置）
# 这里只是示例，实际限流规则建议通过控制台配置
# spring.cloud.sentinel.datasource.ds1.file.file=classpath:sentinel-rules.json
# spring.cloud.sentinel.datasource.ds1.file.data-type=json
# spring.cloud.sentinel.datasource.ds1.file.rule-type=flow

# 字符编码配置
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.servlet.multipart.enabled=true

# 日志配置
logging.level.com.alibaba.csp.sentinel=INFO
logging.level.root=INFO