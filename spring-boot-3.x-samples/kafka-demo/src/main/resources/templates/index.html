<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Kafka Demo</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }
        .stats-card {
            background-color: #e3f2fd;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="text-center"><i class="fa fa-paper-plane"></i> Spring Boot 3.x Kafka Demo</h1>
            <p class="text-center text-white-80 mt-2">基于Spring Boot 3.x的Kafka集成示例项目</p>
        </div>
    </header>

    <div class="container mb-5">
        <!-- 消息统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fa fa-comment"></i> 字符串消息</h5>
                        <p class="card-text display-4" th:text="${stats?.stringMessage ?: 0}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fa fa-code"></i> JSON消息</h5>
                        <p class="card-text display-4" th:text="${stats?.jsonMessage ?: 0}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fa fa-cubes"></i> 批量消息</h5>
                        <p class="card-text display-4" th:text="${stats?.batchMessage ?: 0}">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作区域 -->
        <div class="row">
            <!-- 发送字符串消息 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa fa-comment"></i> 发送字符串消息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="stringMessage" class="form-label">消息内容</label>
                            <textarea class="form-control" id="stringMessage" rows="3" placeholder="请输入要发送的消息..."></textarea>
                        </div>
                        <button id="sendStringBtn" class="btn btn-primary w-100">
                            <i class="fa fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </div>
            </div>

            <!-- 发送JSON消息 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa fa-code"></i> 发送JSON消息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="jsonContent" class="form-label">消息内容</label>
                            <textarea class="form-control" id="jsonContent" rows="2" placeholder="请输入消息内容..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="jsonSender" class="form-label">发送者</label>
                            <input type="text" class="form-control" id="jsonSender" placeholder="请输入发送者名称">
                        </div>
                        <button id="sendJsonBtn" class="btn btn-primary w-100">
                            <i class="fa fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </div>
            </div>

            <!-- 批量发送消息 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa fa-cubes"></i> 批量发送消息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="batchContent" class="form-label">消息内容</label>
                            <textarea class="form-control" id="batchContent" rows="1" placeholder="请输入批量消息内容..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="batchSender" class="form-label">发送者</label>
                            <input type="text" class="form-control" id="batchSender" placeholder="请输入发送者名称">
                        </div>
                        <div class="mb-3">
                            <label for="batchCount" class="form-label">发送数量</label>
                            <input type="number" class="form-control" id="batchCount" value="10" min="1" max="1000">
                        </div>
                        <button id="sendBatchBtn" class="btn btn-primary w-100">
                            <i class="fa fa-paper-plane"></i> 批量发送
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作结果提示 -->
        <div id="resultAlert" class="mt-4 alert d-none" role="alert"></div>

        <!-- 功能说明 -->
        <div class="mt-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fa fa-info-circle"></i> 功能说明</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="fa fa-check-circle text-success"></i> 支持三种消息发送模式：字符串消息、JSON消息和批量消息</li>
                        <li class="mb-2"><i class="fa fa-check-circle text-success"></i> 实时显示各类消息的接收统计</li>
                        <li class="mb-2"><i class="fa fa-check-circle text-success"></i> 使用Kafka消费者自动接收并处理消息</li>
                        <li class="mb-2"><i class="fa fa-check-circle text-success"></i> 支持消息发送确认和错误处理</li>
                        <li class="mb-2"><i class="fa fa-check-circle text-success"></i> 提供API文档：<a href="/swagger-ui.html" target="_blank">Swagger UI</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">Spring Boot 3.x Kafka Demo &copy; 2024</p>
        </div>
    </footer>

    <!-- 引入jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 显示操作结果
        function showResult(success, message) {
            const alert = $('#resultAlert');
            alert.removeClass('d-none alert-success alert-danger');
            alert.addClass(success ? 'alert-success' : 'alert-danger');
            alert.text(message);
            
            setTimeout(() => {
                alert.fadeOut(500, () => {
                    alert.addClass('d-none');
                    alert.show(); // 重置显示状态
                });
            }, 3000);
        }

        // 刷新统计数据
        function refreshStats() {
            $.get('/api/stats', function(data) {
                $('.display-4:eq(0)').text(data.stringMessage);
                $('.display-4:eq(1)').text(data.jsonMessage);
                $('.display-4:eq(2)').text(data.batchMessage);
            });
        }

        // 定时刷新统计数据
        setInterval(refreshStats, 2000);

        // 发送字符串消息
        $('#sendStringBtn').click(function() {
            const message = $('#stringMessage').val().trim();
            if (!message) {
                showResult(false, '请输入消息内容');
                return;
            }

            $.post('/send/string', { message: message }, function(response) {
                if (response.success) {
                    showResult(true, response.message);
                    $('#stringMessage').val('');
                } else {
                    showResult(false, response.message);
                }
            }).fail(function() {
                showResult(false, '发送请求失败');
            });
        });

        // 发送JSON消息
        $('#sendJsonBtn').click(function() {
            const content = $('#jsonContent').val().trim();
            const sender = $('#jsonSender').val().trim();
            
            if (!content) {
                showResult(false, '请输入消息内容');
                return;
            }
            if (!sender) {
                showResult(false, '请输入发送者名称');
                return;
            }

            $.post('/send/json', { content: content, sender: sender }, function(response) {
                if (response.success) {
                    showResult(true, response.message);
                    $('#jsonContent').val('');
                    $('#jsonSender').val('');
                } else {
                    showResult(false, response.message);
                }
            }).fail(function() {
                showResult(false, '发送请求失败');
            });
        });

        // 批量发送消息
        $('#sendBatchBtn').click(function() {
            const content = $('#batchContent').val().trim();
            const sender = $('#batchSender').val().trim();
            const count = parseInt($('#batchCount').val());
            
            if (!content) {
                showResult(false, '请输入消息内容');
                return;
            }
            if (!sender) {
                showResult(false, '请输入发送者名称');
                return;
            }
            if (isNaN(count) || count < 1 || count > 1000) {
                showResult(false, '请输入1-1000之间的发送数量');
                return;
            }

            $.post('/send/batch', { content: content, sender: sender, count: count }, function(response) {
                if (response.success) {
                    showResult(true, response.message);
                    $('#batchContent').val('');
                    $('#batchSender').val('');
                } else {
                    showResult(false, response.message);
                }
            }).fail(function() {
                showResult(false, '发送请求失败');
            });
        });

        // 初始化时加载统计数据
        $(document).ready(function() {
            refreshStats();
        });
    </script>
</body>
</html>
