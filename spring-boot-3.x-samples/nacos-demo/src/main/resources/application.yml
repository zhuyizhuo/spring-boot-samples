server:
  port: 8080

spring:
  application:
    name: nacos-demo
  profiles:
    active: nacos
  config:
    import-check:
      enabled: false

# SpringDoc OpenAPI 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.github.zhuyizhuo.springboot.nacosdemo.controller

# 日志配置
logging:
  level:
    root: INFO
    com.github.zhuyizhuo.springboot.nacosdemo: DEBUG
    com.alibaba.nacos: DEBUG
    com.alibaba.cloud.nacos: DEBUG
    io.grpc: WARN