server:
  port: 8080

spring:
  profiles:
    active: local

# SpringDoc OpenAPI 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.github.zhuyizhuo.springboot.nacosdemo.controller

# 日志配置
logging:
  level:
    root: INFO
    com.github.zhuyizhuo.springboot.nacosdemo: DEBUG