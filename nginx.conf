user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Additional Settings
    ##

    # 客户端请求体大小限制
    client_max_body_size 100m;

    # 超时设置
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # 缓存目录
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    # 自定义错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    ##
    # Virtual Host Configs
    ##

    include /etc/nginx/conf.d/*.conf;
    # include /etc/nginx/sites-enabled/*;

    # HTTP to HTTPS redirect for www.zhuyizhuo.online
    server {
        listen 80;
        charset utf-8;
        server_name www.zhuyizhuo.online;
        return 301 https://$host$request_uri;
    }

    # HTTP server for blog.zhuyizhuo.online
    server {
        listen 80;
        charset utf-8;
        server_name blog.zhuyizhuo.online;

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location / {
            root /usr/share/nginx/html/zhuo-ui/;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location = /404.html {
            root /usr/share/nginx/html;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server for www.zhuyizhuo.online
    server {
        listen 443 ssl;
        server_name www.zhuyizhuo.online;
        ssl_certificate /usr/share/nginx/ssl/fullchain.cer;
        ssl_certificate_key /usr/share/nginx/ssl/blog.zhuyizhuo.online.key;
        root /usr/share/nginx/html/next_blog/;
        index index.html index.htm index.php index.jsp;
        charset utf-8;

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location / {
            root /usr/share/nginx/html/next_blog/;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location = /404.html {
            root /usr/share/nginx/html;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server for blog.zhuyizhuo.online
    server {
        listen 443 ssl;
        server_name blog.zhuyizhuo.online;
        ssl_certificate /usr/share/nginx/ssl/fullchain.cer;
        ssl_certificate_key /usr/share/nginx/ssl/blog.zhuyizhuo.online.key;
        index index.html index.htm index.php index.jsp;
        charset utf-8;

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location / {
            root /usr/share/nginx/html/zhuo-ui/;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 配置后端API的反向代理
        location /api/ {
            proxy_pass http://127.0.0.1:8080/; # 最重要的配置，将/api/下的请求转发到后端应用
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # 缓冲区设置
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;

            # 如果你的后端应用需要处理WebSocket，还需要添加以下配置
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        location = /404.html {
            root /usr/share/nginx/html;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}