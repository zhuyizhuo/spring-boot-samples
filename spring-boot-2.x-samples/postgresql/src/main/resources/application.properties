# PostgreSQL配置
# 敏感信息已移至application-pgsql.properties文件
# 请确保此文件不被提交到版本控制系统
# Spring Boot 2.x使用spring.profiles.include或spring.config.additional-location
# 而不是spring.config.import
spring.profiles.include=pgsql
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# 指定默认schema为demo
spring.jpa.properties.hibernate.default_schema=demo
# 启用SQL初始化
spring.datasource.initialization-mode=always

# 服务器配置
server.port=8080